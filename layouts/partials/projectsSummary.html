<h3 class="mb-3"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
<div class="resume-item d-flex flex-column flex-md-row mb-3">
  <div class="resume-content">
  </div>
  <div class="resume-date">
    <p>Client: {{ .Params.client | markdownify }}, role: {{ .Params.role | markdownify }}, duration: {{ .Params.duration | markdownify }} months</p>
    <p>{{ .Description | safeHTML }}</p>
    {{ if .Params.read_more }}
      <p class><a href="{{.Permalink}}">Read more..</a></p>
    {{ end }}
  </div>
</div>
<div>{{ partial "techtags" . }}</div>
