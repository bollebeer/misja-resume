{{ define "main" }}
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
  <div class="my-auto" id="projects-content">
    <span class="tag">Tags</span>
    <ul>
      {{ range .Data.Pages }}
        <li>
          <span class="tag"><a href="{{.Permalink}}">{{.Title}}</a></span>
        </li>
      {{ end }}
    </ul>
  </div>
</section>
{{ end }}
